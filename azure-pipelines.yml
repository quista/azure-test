name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
- master
- feature/*

jobs:
- job: Ubuntu
  pool:
    vmImage: 'ubuntu-18.04'
  steps:
  - script: lsb_release -a
    displayName: 'Show release'
  - script: |
      pwd
      cat test
